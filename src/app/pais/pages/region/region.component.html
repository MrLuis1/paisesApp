<h3 class="animate__animated animate__fadeIn animate__faster">Region <small>{{regionActiva}}</small></h3>
<hr>

<h5 class="animate__animated animate__fadeIn animate__faster">Seleccione una region</h5>

<div class="row">
    <div class="col animate__animated animate__fadeIn animate__faster">
        <button 
            *ngFor="let region of regiones" 
            [class]="btnBg(region)"
            (click)="activarRegion(region)"
            >
            {{ region }}
        </button>
    </div>
</div>
<!-- [class.btn-primary]="region === regionActiva" -->

<!-- [ngClass]="{
    'btn-primary': regionActiva === region,
    'btn-outline-primary': regionActiva !== region
}" -->

<div *ngIf="!hayError" class="row">
    <div class="col animate__animated animate__fadeIn animate__faster">
       <app-pais-tabla [paises]="paises"></app-pais-tabla>
    </div>
</div>
