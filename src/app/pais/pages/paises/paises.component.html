<h2 class="animate__animated animate__fadeIn animate__faster">País</h2>
<hr>

<div class="row">
    <div class="col animate__animated animate__fadeIn animate__faster">
        <app-pais-input 
            (onEnter)="buscar($event)" 
            (onDebounce)="sugerencias($event)" 
            placeholder="Buscar Pais...">
        </app-pais-input>
    </div>
</div>

<ul *ngIf="mostrarSugerencias"
    class="list-group">
    <li *ngFor="let pais of paisesSugeridos"
        class="list-group-item list-group-item-action">
        <a [routerLink]="['/pais', pais.alpha2Code]" 
           class="nav-link text-dark">
            {{pais.name}}
        </a>
    </li>
</ul>

<hr>

<div *ngIf="hayError"
     class="alert alert-danger animate__animated animate__swing animate__faster">
    No se encontró nada con el término {{ termino }}
</div>

<div *ngIf="!hayError" class="row">
    <div class="col animate__animated animate__fadeIn animate__faster">
       <app-pais-tabla [paises]="paises"></app-pais-tabla>
    </div>
</div>
